<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Data Perikanan Tangkap Golang</title>

    <style> 
        .container {
            max-width: 520px
        }
    </style>

  </head>
 
  <body>
    <div class="container mt-5">
        <h3>Edit Data Perikanan Tangkap</h3>
        <a href="/fishes" class="btn btn-big btn-primary">Lihat Data</a>
        <hr/>

        {{ if .pesan }}
            <div class="alert alert-succes">
            {{ .pesan }}
            </div>
        {{ end }}


        <form action="/fishes/edit" method="post">
            <div class="form-group">
                <label for="">Nama Lengkap</label>
                <input type="text" name="Nama_Lengkap"value="{{ .fishes.NamaLengkap }}" class="form-control {{if .validation.NamaLengkap}} is-invalid {{ end }}">
                <div class="invalid-feedback">
                {{ .validation.NamaLengkap }}
                </div>
            </div>
        
            <div class="form-group">
                <label for="">NIK</label>
                <input type="text" name="NIK" value="{{ .fishes.NIK }}" class="form-control {{if .validation.NIK}} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.NIK }}
                    </div>
            </div>
            <div class="form-group">
                <label for="">Ukuran Kapal</label>
                <input type="text" name="Ukuran_Kapal" value="{{ .fishes.UkuranKapal }}" class="form-control {{if .validation.UkuranKapal}} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.UkuranKapal }}
                    </div>
            </div>
            <div class="form-group">
                <label for="">Alat Tangkap</label>
                <input type="text" name="Alat_Tangkap" value="{{ .fishes.AlatTangkap }}" class="form-control {{if .validation.AlatTangkap}} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.AlatTangkap }}
                    </div>
            </div>
            <div class="form-group">
                <label for="">Jumlah Tangkapan</label>
                <input type="text" name="Jumlah_Tangkapan" value="{{ .fishes.JumlahTangkapan }}" class="form-control {{if .validation.JumlahTangkapan}} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.JumlahTangkapan }}
                    </div>
            </div>
            <div class="form-group">
                <label for="">Alamat</label>
                <textarea name="Alamat" value="{{ .fishes.Alamat }}" class="form-control {{if .validation.Alamat}} is-invalid {{ end }}"></textarea>
                <div class="invalid-feedback">
                    {{ .validation.Alamat }}
                    </div>
            </div>
            <div class="form-group">
                <label for="">No.Hp</label>
                <input type="text" name="no_hp" value="{{ .fishes.Nohp }}" class="form-control {{if .validation.NoHp}} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.NoHp }}
                    </div>
            </div>
        <div class="form-group">
            <input type="hidden" name="id" value="{{ .fishes.Id }}">
        </div>
        <button type="submit" class="btn-btn-primary">Edit Data</button>
        </form>
       
    </div>
</body>
</html>
